<form>
 <mat-form-field class="input">
    <input #Username [formControl]="usernameFormControl" class="input" (keyup)="onKey($event)" matInput placeholder="Username" type="text">

 </mat-form-field>

  <mat-form-field class="input" >
    <input #Password [formControl]="passwordFormControl"  (keyup)="onKey($event)" matInput placeholder="Password" [type]="!hide ? 'password' : 'text'">

    <mat-icon  matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> 
    
  </mat-form-field>
  <button type="button"  mat-button class="user-button" (click)="onClick()" > Login</button>
  <a href="register" class="user-button" ><button type="button" mat-button class="user-button" (click)="onRegisterClick()" > Register</button> </a>
</form>
